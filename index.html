<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải ảnh NSFW</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --primary-color: #1a73e8;
            --hover-color: #1557b0;
            --background-color: #f0f8ff;
            --card-background: white;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: var(--background-color); padding-top: 20px; }
        .container { max-width: 800px; margin: 60px auto; padding: 20px; }
        .download-card { background-color: var(--card-background); padding: 30px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { color: var(--primary-color); margin-bottom: 20px; }
        input, select, button { margin: 10px 0; padding: 10px; font-size: 16px; border-radius: 5px; border: 2px solid #ddd; }
        button { background: var(--primary-color); color: white; cursor: pointer; }
        button:hover { background: var(--hover-color); }
        #status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="download-card">
            <h1>Tải ảnh NSFW</h1>
            <label for="imageCount">Số lượng ảnh:</label>
            <input type="number" id="imageCount" value="50" min="1">
            
            <label for="apiSelector">Chọn API:</label>
            <select id="apiSelector">
                <option value="waifu.pics">Waifu.pics</option>
                <option value="konachan(questionable)">Konachan (questionable)</option>
                <option value="konachan(explicit)">Konachan (explicit)</option>
                <option value="yande.re(questionable)">Yande.re (questionable)</option>
                <option value="yande.re(explicit)">Yande.re (explicit)</option>
            </select>

            <button id="downloadBtn">Tải ảnh và nén ZIP</button>
            <div id="status"></div>
        </div>
    </div>

    <script>
        const PROXY_API = 'https://proxy.h4rs.io.vn/cors?url=';
        const IMAGE_PROXY_URL = 'https://empty-feather-66cf.hoangxg4.workers.dev/?url=';

        const API_URLS = {
            'waifu.pics': 'https://waifu.pics/api/nsfw/waifu',
            'konachan(questionable)': 'https://konachan.net/post.json?tags=order:random+rating:questionable&limit=1',
            'konachan(explicit)': 'https://konachan.net/post.json?tags=order:random+rating:explicit&limit=1',
            'yande.re(questionable)': 'https://yande.re/post.json?tags=order:random+rating:questionable&limit=1',
            'yande.re(explicit)': 'https://yande.re/post.json?tags=order:random+rating:explicit&limit=1'
        };

        const fetchWithRetry = async (url, retries = 3) => {
            try {
                const response = await fetch(`${PROXY_API}${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response;
            } catch (error) {
                if (retries > 0) return fetchWithRetry(url, retries - 1);
                return null;
            }
        };

        const fetchImage = async (retryCount = 3) => {
            const selectedApi = document.getElementById('apiSelector').value;
            const apiUrl = API_URLS[selectedApi];

            try {
                const response = await fetchWithRetry(apiUrl);
                const data = await response.json();

                let imageUrl;
                if (selectedApi === 'waifu.pics') {
                    imageUrl = data.url;
                } else {
                    imageUrl = data[0]?.file_url;
                }

                if (!imageUrl) throw new Error("URL ảnh không xác định!");

                const proxiedImageUrl = `${IMAGE_PROXY_URL}${encodeURIComponent(imageUrl)}`;
                const imageResponse = await fetch(proxiedImageUrl);
                const imageBlob = await imageResponse.blob();
                const fileName = imageUrl.split('/').pop();
                return { imageBlob, fileName };
            } catch (error) {
                if (retryCount > 0) return fetchImage(retryCount - 1);
                return null;
            }
        };

        const downloadImages = async (count) => {
            const zip = new JSZip();
            let completed = 0;
            const status = document.getElementById('status');
            status.textContent = "Đang tải ảnh...";

            for (let i = 0; i < count; i++) {
                const result = await fetchImage();
                if (result && result.imageBlob) {
                    zip.file(result.fileName, result.imageBlob);
                    completed++;
                    status.textContent = `Đã tải ${completed}/${count} ảnh`;
                }
            }

            return zip.generateAsync({ type: 'blob' });
        };

        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const imageCount = Math.max(parseInt(document.getElementById('imageCount').value), 1);
            const downloadBtn = document.getElementById('downloadBtn');
            const status = document.getElementById('status');
            downloadBtn.disabled = true;
            status.textContent = 'Đang tải ảnh...';

            try {
                const zipBlob = await downloadImages(imageCount);
                const fileName = `images-${Date.now()}.zip`;
                saveAs(zipBlob, fileName);
                status.textContent = 'Tải về hoàn tất!';
            } catch (error) {
                status.textContent = 'Lỗi khi tải ảnh!';
            } finally {
                downloadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải ảnh NSFW</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --primary-color: #1e88e5;
            --hover-color: #1565c0;
            --background-color: #f5f9ff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: var(--background-color);
            color: #333;
            line-height: 1.6;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin: 1.5rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            font-size: 1rem;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            width: 150px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: rgba(30, 136, 229, 0.1);
            color: var(--primary-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
            display: none;
        }

        .loading div {
            position: absolute;
            border: 4px solid var(--primary-color);
            opacity: 1;
            border-radius: 50%;
            animation: loading 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        @keyframes loading {
            0% {
                top: 28px;
                left: 28px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                top: -1px;
                left: -1px;
                width: 58px;
                height: 58px;
                opacity: 0;
            }
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tải ảnh NSFW</h1>
        <div class="input-group">
            <label for="imageCount">Số lượng ảnh tải xuống:</label>
            <input type="number" id="imageCount" value="50" min="1" max="100">
        </div>
        <button id="downloadBtn">
            <span class="button-text">Tải ảnh và nén ZIP</span>
        </button>
        <div class="loading" id="loading">
            <div></div>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
        <div id="status"></div>
    </div>

    <script>
        // Giữ nguyên JavaScript code cũ và thêm các đoạn code mới để xử lý animation

        const loading = document.getElementById('loading');
        const progressBar = document.getElementById('progressBar');
        const progressBarFill = document.getElementById('progressBarFill');

        downloadBtn.addEventListener('click', async () => {
            const imagesToDownload = parseInt(imageCountInput.value) || 5;
            status.textContent = 'Đang tải ảnh...';
            
            // Hiển thị loading và progress bar
            loading.style.display = 'inline-block';
            progressBar.style.display = 'block';
            downloadBtn.disabled = true;
            
            try {
                const zipBlob = await downloadImages(imagesToDownload);
                
                const randomZipName = generateRandomString(10) + '.zip';
                saveAs(zipBlob, randomZipName);

                status.textContent = `Đã tải xong! Kiểm tra file ZIP (${randomZipName}) của bạn.`;
            } catch (error) {
                status.textContent = 'Đã xảy ra lỗi khi tải ảnh. Vui lòng thử lại sau.';
                console.error('Lỗi:', error);
            } finally {
                // Ẩn loading và progress bar
                loading.style.display = 'none';
                progressBar.style.display = 'none';
                downloadBtn.disabled = false;
                progressBarFill.style.width = '0%';
            }
        });

        // Cập nhật progress bar khi tải ảnh
        const updateProgress = (completed, total) => {
            const progress = (completed / total) * 100;
            progressBarFill.style.width = `${progress}%`;
        };

        // Sửa đổi hàm downloadImages để cập nhật progress
        const downloadImages = async (count) => {
            const zip = new JSZip();
            let completed = 0;
            const promises = [];

            for (let i = 0; i < count; i++) {
                if (promises.length >= CONCURRENT_LIMIT) {
                    await Promise.all(promises);
                    promises.length = 0;
                }

                const imagePromise = fetchImage().then(result => {
                    if (result && result.imageBlob) {
                        zip.file(result.fileName, result.imageBlob);
                        completed++;
                        status.textContent = `Đã tải ${completed}/${count} ảnh`;
                        updateProgress(completed, count);
                    }
                }).catch(error => {
                    console.error('Lỗi khi tải ảnh:', error);
                    status.textContent = `Lỗi khi tải ảnh ${i + 1}. Đang tiếp tục...`;
                });

                promises.push(imagePromise);
            }

            await Promise.all(promises);
            return zip.generateAsync({ type: 'blob' });
        };
    </script>
</body>
</html>

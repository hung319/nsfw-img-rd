<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải ảnh NSFW</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --primary-color: #1a73e8;
            --hover-color: #1557b0;
            --background-color: #f0f8ff;
            --card-background: white;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: var(--card-background);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            font-size: 1.1em;
            color: var(--text-color);
            font-weight: 500;
        }

        input[type="number"] {
            width: 200px;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
        }

        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(26, 115, 232, 0.1);
            color: var(--primary-color);
            font-weight: 500;
            animation: fadeIn 0.5s ease;
            min-height: 50px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        .loading-spinner.active {
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            input[type="number"] {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tải ảnh NSFW</h1>
        <div class="input-group">
            <label for="imageCount">Số lượng ảnh tải xuống:</label>
            <input type="number" id="imageCount" value="50" min="1" max="100">
        </div>
        <button id="downloadBtn">
            <span class="button-text">Tải ảnh và nén ZIP</span>
            <div class="loading-spinner"></div>
        </button>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <div id="status"></div>
    </div>

    <script>
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');
        const imageCountInput = document.getElementById('imageCount');
        const progressBar = document.querySelector('.progress-bar');
        const progressBarFill = document.querySelector('.progress-bar-fill');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const buttonText = document.querySelector('.button-text');

        const CONCURRENT_LIMIT = 1000;
        const API_URL = 'https://waifu.pics/api/nsfw/waifu';
        const WORKER_URL = 'https://white-mud-f95d.hoangxg4.workers.dev/?apiUrl=';

        const generateRandomString = (length) => {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            return Array.from({length}, () => characters.charAt(Math.floor(Math.random() * characters.length))).join('');
        };

        const fetchWithRetry = async (url, options, retries = 3) => {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response;
            } catch (error) {
                if (retries > 0) {
                    console.log(`Retry attempt ${4 - retries}...`);
                    return fetchWithRetry(url, options, retries - 1);
                }
                throw error;
            }
        };

        const fetchImage = async () => {
            try {
                const response = await fetchWithRetry(`${WORKER_URL}${encodeURIComponent(API_URL)}`);
                const data = await response.json();
                const imageResponse = await fetchWithRetry(`${WORKER_URL}${encodeURIComponent(data.url)}`);
                const imageBlob = await imageResponse.blob();
                return { imageBlob, fileName: data.url.split('/').pop() };
            } catch (error) {
                console.error('Lỗi khi tải ảnh:', error);
                throw error;
            }
        };

        const updateProgress = (completed, total) => {
            const progress = (completed / total) * 100;
            progressBarFill.style.width = `${progress}%`;
            status.textContent = `Đã tải ${completed}/${total} ảnh`;
        };

        const downloadImages = async (count) => {
            const zip = new JSZip();
            let completed = 0;
            const promises = [];

            progressBar.classList.add('active');
            updateProgress(0, count);

            for (let i = 0; i < count; i++) {
                if (promises.length >= CONCURRENT_LIMIT) {
                    await Promise.all(promises);
                    promises.length = 0;
                }

                const imagePromise = fetchImage()
                    .then(result => {
                        if (result && result.imageBlob) {
                            zip.file(result.fileName, result.imageBlob);
                            completed++;
                            updateProgress(completed, count);
                        }
                    })
                    .catch(error => {
                        console.error('Lỗi khi tải ảnh:', error);
                    });

                promises.push(imagePromise);
            }

            await Promise.all(promises);
            return zip.generateAsync({ type: 'blob' });
        };

        downloadBtn.addEventListener('click', async () => {
            const imagesToDownload = parseInt(imageCountInput.value) || 5;
            
            // UI updates for starting download
            downloadBtn.disabled = true;
            loadingSpinner.classList.add('active');
            buttonText.style.opacity = '0.7';
            status.textContent = 'Đang bắt đầu tải ảnh...';

            try {
                const zipBlob = await downloadImages(imagesToDownload);
                const randomZipName = generateRandomString(10) + '.zip';
                saveAs(zipBlob, randomZipName);
                status.textContent = `Đã tải xong! Kiểm tra file ZIP (${randomZipName}) của bạn.`;
            } catch (error) {
                status.textContent = 'Đã xảy ra lỗi khi tải ảnh. Vui lòng thử lại sau.';
                console.error('Lỗi:', error);
            } finally {
                // Reset UI
                downloadBtn.disabled = false;
                loadingSpinner.classList.remove('active');
                buttonText.style.opacity = '1';
                setTimeout(() => {
                    progressBar.classList.remove('active');
                    progressBarFill.style.width = '0%';
                }, 1500);
            }
        });
    </script>
</body>
</html>
